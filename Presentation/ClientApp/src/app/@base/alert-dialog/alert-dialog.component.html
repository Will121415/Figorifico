<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>

</div>
<div mat-dialog-actions>
    <button mat-button (click) ="onClickNO()">{{ data.nameBtnOne }}</button>
    <button *ngIf="data.btnEnable" mat-button [mat-dialog-close] = "true">{{ data.nameBtnTwo }}</button>
</div>
