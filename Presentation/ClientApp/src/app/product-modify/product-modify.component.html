<h1 mat-dialog-title>Modificar Producto {{data.product.idProduct}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <div class="row around-xs m-5">

        <div class="col-xs-4">
          <label>Tipo</label>
          <select (change) = "change()" id="inputState" class="form-control" name="type" [(ngModel)]="data.product.type">
            <option>seleccionar...</option>
            <option *ngFor="let type of types">{{ type.typeProduct.name }}</option>

          </select>
        </div>

        <div class="col-xs-4">
          <label>Precio de compra</label>
          <input type="number" class="form-control" name="purchasePrice" [(ngModel)]="data.product.purchasePrice"
            placeholder="ejemplo: 2400">
        </div>

        <div class="col-xs-4">
          <label>Precio de venta</label>
          <input type="number" class="form-control" name="salePrice" [(ngModel)]="data.product.salePrice"
            placeholder="ejemplo: 3000">
        </div>

        <div class="col-xs-4">
          <label>Precio Sugerido</label>
          <input type="number" class="form-control" name="suggestedPrice" [(ngModel)]="data.product.suggestedPrice"
            placeholder="ejemplo: 2800">
        </div>

        <div class="col-xs-4">
          <label>Categoria</label>
          <select id="inputCategory" class="form-control" name="category" [(ngModel)]="data.product.category">
            <option>seleccionar...</option>
            <option *ngFor="let cat of categorysFilter">{{ cat.name }}</option>
          </select>
        </div>

      
        <div class="col-xs-4">
          <label>Cantidad (Kg)</label>
          <input type="number" class="form-control" name="quantity" [(ngModel)]="data.product.quantity"
            placeholder="ejemplo: 56">
        </div>

        <div class="col-xs-4">
          <label>Iva (%)</label>
          <input type="number" class="form-control" name="iva" [(ngModel)]="data.product.iva" placeholder="ejemplo: 19">
        </div>
        <div class="col-xs-8">
          <label>Descripcion</label>
          <textarea class="form-control" name="description" [(ngModel)]="data.product.description" rows="3"></textarea>
        </div>

      <div class="row justify-content-center text-center my-3">
        <div class="col-sm-X  align-self-center">
          <!-- <img *ngIf="(downloadURL$ | async) as image" [src] ="image"> -->
          <label for="imputImage"><strong>Ingresa una imagen..!</strong></label>
          <input type="file" class="form-control-file" (change)="uploadFile($event)" />
          <div class="col-sm-X  align-self-center mt-2">
            <mat-progress-bar mode="determinate" value="{{ uploadPercent | async }}"></mat-progress-bar>
          </div>
        </div>

        <div class="mt-4">
          <img *ngIf="selectImage"  [src]="data.product.image" alt="">
        <img *ngIf="(downloadURL$ | async) as image" [src]="image">
        <!-- <a *ngIf="selectImage" [href] ="data.product.image">{{ data.product.image }}</a>  -->
                  <!-- <a [href]="downloadURL$ | async">{{ downloadURL$ | async }}</a> --> 
        </div>

      </div>
      </div>
       
  </mat-form-field>
 <mat-dialog-actions class="row end-xs">
    <div class="col-xs-6">
      <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="modify()" cdkFocusInitial>Aceptar</button>


    </div>
 </mat-dialog-actions>
