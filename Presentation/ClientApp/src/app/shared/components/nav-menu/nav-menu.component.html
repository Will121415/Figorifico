  <mat-toolbar class="color">
  
    <mat-toolbar-row>
  
      <div class="row between-xs middle-xs nav-row">
        <nav>
            <a mat-button class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active">Home</a>
            <a *ngIf="(user$ | async ) as user" mat-button [routerLink]="['invoice']" routerLinkActive="active">Facturar</a>
            <a *ngIf="(user$ | async ) as user" mat-button  class="act" [matMenuTriggerFor]="product">Productos </a>
            <mat-menu #product="matMenu">
              <a  mat-menu-item [routerLink]="['/products/register']">Registrar</a>
              <a mat-menu-item [routerLink]="['/products/consult']">Consultar</a>
            </mat-menu>
            <a *ngIf="(user$ | async ) as user" mat-button [routerLink]="['clients']" routerLinkActive="active">Clientes</a>
            <a *ngIf="(user$ | async ) as user" mat-button [routerLink]="['sales']" routerLinkActive="active">Ventas</a>
            <a *ngIf="(user$ | async ) as user" mat-button [routerLink]="['users']" routerLinkActive="active">Usuarios</a>
            <a *ngIf="(user$ | async ) as user" mat-button  class="act" [matMenuTriggerFor]="cuts">Cortes</a>
            <mat-menu #cuts="matMenu">
              <a  mat-menu-item [routerLink]="['/beef-cuts']">Cortes de res</a>
              <a mat-menu-item [routerLink]="['/pork-cuts']">Cortes de cerdo</a>
            </mat-menu>
            
         
        </nav>

        <ul *ngIf="(user$ | async ) as user; else login">
          <a mat-button  (click) = "onLogout()">Logout</a>
          <a mat-button>{{ user?.email }}</a>

          <a mat-button matBadge="4" matBadgeColor="warn">
            <mat-icon>shopping_cart</mat-icon>
            Carrito
          </a>
        </ul>
       
        <ng-template #login>
          <ul>
            <a mat-button  [routerLink]="['/login']">Login</a>
            <a mat-button  [routerLink]="['/register']">Register</a>
          </ul>
        </ng-template>
  
      </div>
  
    </mat-toolbar-row>
  </mat-toolbar>
