<div class="card mt-5 mb-5 backColor">
  <h5 class="card-header colorTop">Lista de productos</h5>
  <nav class="navbar navbar-light mt-2">
    <a class="navbar-brand">
      <input class="form-control mx-5" type="search"name="searchText" [(ngModel)] = "searchText" placeholder="Buscar producto" aria-label="Search">
    </a>
  </nav>
  
  <div *ngIf="products !== undefined"  class="m-5 colorTable">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Tipo</th>
            <th scope="col">Categoria</th>
            <th scope="col">Precio Compra</th>
            <th scope="col">Precio Venta</th>
            <th scope="col">Cantidad</th>
            <th scope="col">IVA</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody *ngFor="let product of products | filterProducts: searchText">
          <tr>
            <th scope="row">{{ product.idProduct }}</th>
            <td>{{ product.type }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.purchasePrice | currency }}</td>
            <td>{{ product.salePrice | currency }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.iva }}</td>
            <td><button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#modifyPerson"
                (click)="modify(product)"><svg width="1em" height="1em" viewBox="0 0 16 16"
                  class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg></button>
            </td>
            <td><button (click)="delete(product.idProduct)" class="btn btn-danger"><svg width="1em" height="1em"
                  viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                </svg></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
